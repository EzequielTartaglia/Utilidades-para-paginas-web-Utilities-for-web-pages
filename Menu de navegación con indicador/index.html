<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="menuIndicadorEstilo.css">
        <title>Menu de navegaci√≥n con indicador</title>
    </head>
    <body>
        <div class="navegador">
            <ul>
                <li class="lista activa">
                <a href="#">
                    <span class="icono"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Inicio</span>
                </a>   
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icono"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="text">Perfil</span>
                    </a>   
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icono"><ion-icon name="mail-outline"></ion-icon></span>
                        <span class="text">Mensajes</span>
                    </a>   
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icono"><ion-icon name="camera-outline"></ion-icon></span>
                        <span class="text">Multimedia</span>
                    </a>   
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icono"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="text">Ajustes</span>
                    </a>   
                </li>   
                <div class="indicador"></div>
            </ul>
        </div>

        <script>
            const lista = document.querySelectorAll('.lista');
            function activeLink(){
                lista.forEach((item) =>
                item.classList.remove('activa'));
                this.classList.add('activa');
            }
            lista.forEach((item) =>
            item.addEventListener('click',activeLink));
        </script>

        <script  type ="module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script> 
<script  nomodule  src = "https: // unpkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js " > </script>
    </body>
</html>
